name: Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site output
        uses: withastro/action@v1

  deploy-folder-to-gcs-bucket:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
    - id: 'checkout'
      uses: 'actions/checkout@v4'
    
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        project_id: 'developer-fashionunited-com'
        workload_identity_provider: 'projects/271329919168/locations/global/workloadIdentityPools/github/providers/developer-repo'
    
    - id: 'upload-folder'
      uses: 'google-github-actions/upload-cloud-storage@v2'
      with:
        path: '/dist'
        destination: 'developer.fashionunited.com'
    
