  deploy-folder-to-gcs-bucket:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
    - id: 'checkout'
      uses: 'actions/checkout@v4'
    
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        project_id: 'developer-fashionunited-com'
        workload_identity_provider: 'projects/271329919168/locations/global/workloadIdentityPools/github/providers/developer-repo'
    
    - name: download-artifact
      uses: actions/download-artifact@v2
      with:
        name: astro-dist
        path: dist
    
    - id: 'upload-folder'
      uses: 'google-github-actions/upload-cloud-storage@v2'
      with:
        path: '/dist'
        destination: 'developer.fashionunited.com'
    
